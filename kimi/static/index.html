<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Peaceful LLM</title>
  <style>
    body { background: #1e1e2f; color: #f0f0ff; font-family: system-ui, sans-serif; }
    form { margin: 30vh auto; max-width: 300px; display: grid; gap: 0.6rem; }
    input, button { padding: 0.6rem; border-radius: 6px; border: none; }
    button { background: #00aaff; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <form id="form">
    <input id="email" type="email" placeholder="Your e-mail" required>
    <button type="submit">Get Session Link</button>
  </form>
  <script>
    document.getElementById("form").onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      await fetch("/request_link", {method: "POST", body: new URLSearchParams({email})});
      alert("Check your inbox (and spam) for the magic link.");
    };
  </script>
</body>
</html>
